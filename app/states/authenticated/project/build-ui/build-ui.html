<!-- UI Mode select -->
<div class="form-group row">
    <div class="col-sm-2">
        <p class="form-control-static"><strong>UI Mode</strong></p>
    </div>
    <div class="col-sm-10">
        <div class="btn-group pull-right" data-toggle="buttons">

            <label class="btn btn-primary" ng-repeat="mode in vm.ui_modes" ng-class="{'active': vm.mode == mode.value}">
                <input type="radio" ng-model="vm.mode" value="{{ mode.value }}"> {{ mode.label }}
            </label>

        </div>
    </div>
</div>

<hr/>

<!-- UI Groups -->
<div id="rw-tree-ui-groups"
     ui-tree
     data-nodrop-enabled="true"
     data-clone-enabled="true">

    <ol ui-tree-nodes="" ng-model="vm.groupTree">
        <li ng-repeat="group in vm.groupTree" ui-tree-node>
            <p>{{ group.name }}</p>
            <p>Category: {{ group.tag_category.name }}</p>
        </li>
    </ol>

</div>

<hr/>

<!-- UI Items -->
<div id="rw-tree-ui-items"
     ui-tree
     data-nodrop-enabled="true"
     data-clone-enabled="true">

    <ol ui-tree-nodes="" ng-model="vm.itemTree">
        <li ng-repeat="item in vm.itemTree" ui-tree-node>
            <p>Group: {{ item.ui_group_id }}</p>
            <p>Tag: {{ item.tag.value }}</p>
        </li>
    </ol>

</div>
