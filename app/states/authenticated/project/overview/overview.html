<form class="form-horizontal">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Project Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="vm.project.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Languages</label>
        <div class="col-sm-10">

            <div class="checkbox" ng-repeat="language in vm.languages">
                <label>
                    <input type="checkbox" value="{{language.id}}"
                     check-list="vm.project.language_ids" check-integer
                    > {{language.name}}
                </label>
            </div>

        </div>
    </div>

    <local-inputs model="vm.project" field="demo_stream_message_loc" title="Demo Stream Message"></local-inputs>

    <!-- TODO: All the other fields -->

    <hr/>

    <a class="btn btn-block btn-primary" ng-click="vm.update()">Save</a>

</form>
