<div class="rw-speakers">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Active</th>
                <th>Code</th>
                <th colspan="2">Volume</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in vm.speakers">
                <td>{{ row.id }}</td>
                <td>{{ row.activeyn }}</td>
                <td>{{ row.code }}</td>
                <td>{{ row.minvolume }}</td>
                <td>{{ row.maxvolume }}</td>
            </tr>
        </tbody>
    </table>

    <hr/>

    <p>Draw a shape on the map to add a new speaker, or click the <span class="glyphicon glyphicon-edit"></span> button to edit existing speakers.</p>

    <!-- Leaflet map for adding new speakers -->
    <leaflet
        height="400px"
        center="vm.leaflet.center"
        lf-draw="vm.leaflet.drawOptions"
    ></leaflet>

</div>
