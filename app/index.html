<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- TODO: Make the page title dynamic? -->
    <title>Roundware</title>

    <!-- TODO: Determine if the full version of jQuery is needed -->

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS core dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.min.js"></script>

    <!-- angular-ui/bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>

    <!-- angular-ui-notification -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-notification/0.3.6/angular-ui-notification.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-notification/0.3.6/angular-ui-notification.min.js"></script>

    <!-- ngStorage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <!-- angular-smart-table -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>

    <!-- angular-ui-tree -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.5/angular-ui-tree.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.5/angular-ui-tree.min.js"></script>

    <!-- angular-bootstrap-multiselect -->
    <script src="https://cdn.rawgit.com/bentorfs/angular-bootstrap-multiselect/1405d6cf/dist/angular-bootstrap-multiselect.min.js"></script>

    <!-- angular-simple-logger -->
    <script src="https://cdn.rawgit.com/nmccready/angular-simple-logger/c8d0ac67/dist/angular-simple-logger.min.js"></script>

    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <!-- leaflet-awesome-icons -->
    <script src="https://cdn.rawgit.com/lvoogdt/Leaflet.awesome-markers/2.0/develop/dist/leaflet.awesome-markers.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/lvoogdt/Leaflet.awesome-markers/2.0/develop/dist/leaflet.awesome-markers.css">

    <!-- leaflet.draw -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.css">

    <!-- angular-ui-leaflet -->
    <script src="https://cdn.rawgit.com/angular-ui/ui-leaflet/b5512462/dist/ui-leaflet.js"></script>

    <!-- davidmerfield/randomColor -->
    <script src="https://cdn.rawgit.com/davidmerfield/randomColor/189f7325/randomColor.js"></script>

    <!-- angularjs-slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.4.0/rzslider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.4.0/rzslider.min.css">

    <!-- angular-file-upload -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.5.0/angular-file-upload.min.js"></script>

    <!-- Gillardo/bootstrap-ui-datetime-picker -->
    <script src="https://cdn.rawgit.com/Gillardo/bootstrap-ui-datetime-picker/88f89325/dist/datetime-picker.min.js"></script>

    <!-- Site-specific styles, compiled from SCSS using grunt -->
    <link href="app.css" rel="stylesheet">

</head>

<body ng-app="app" route-css-classnames>

    <!-- Everything will be rendered here -->
    <div ng-controller="AppController as vm">
        <div ui-view></div>
    </div>

    <!-- Bootstrapping -->
    <script src="app.module.js"></script>

    <!-- Shared stuff -->
    <script src="shared/route-css-classnames.directive.js"></script>
    <!-- Deprecating: Roundware should be able to handle application/json now -->
    <!-- This seems to interfere with PATCH requests, potentially others too -->
    <!-- <script src="shared/post-content-type.config.js"></script> -->
    <script src="shared/form-numeric.directive.js"></script>
    <script src="shared/btn-edit.directive.js"></script>
    <script src="shared/btn-delete.directive.js"></script>
    <script src="shared/modal-href.directive.js"></script>
    <script src="shared/check-list.directive.js"></script>
    <script src="shared/form-local-inputs.directive.js"></script>
    <script src="shared/static-local-string.directive.js"></script>
    <script src="shared/seconds-to-datetime.filter.js"></script>

    <!-- Services -->
    <script src="services/api.service.js"></script>
    <script src="services/auth.service.js"></script>
    <script src="services/cache.factory.js"></script>
    <script src="services/data.factory.js"></script>
    <script src="services/modal.service.js"></script>
    <script src="services/geocode.service.js"></script>

    <!-- Models -->
    <script src="models/language.service.js"></script>
    <script src="models/localized-string.service.js"></script>
    <script src="models/project.service.js"></script>
    <script src="models/tag.service.js"></script>
    <script src="models/tag-category.service.js"></script>
    <script src="models/tag-relationship.service.js"></script>
    <script src="models/ui-item.service.js"></script>
    <script src="models/ui-group.service.js"></script>
    <script src="models/asset.service.js"></script>
    <script src="models/audiotrack.service.js"></script>
    <script src="models/speaker.service.js"></script>
    <script src="models/envelope.service.js"></script>

    <!-- Modals -->
    <script src="modals/generic-confirm.js"></script>
    <script src="modals/project/project-new.js"></script>
    <script src="modals/tag/tag-edit.js"></script>
    <script src="modals/tag/tag-new.js"></script>
    <script src="modals/tag-category/tag-category-edit.js"></script>
    <script src="modals/tag-category/tag-category-new.js"></script>
    <script src="modals/ui-group/ui-group-edit.js"></script>
    <script src="modals/ui-group/ui-group-new.js"></script>
    <script src="modals/ui-items-add/ui-items-add-to-item.js"></script>
    <script src="modals/ui-items-add/ui-items-add-to-group.js"></script>
    <script src="modals/audiotrack/audiotrack-edit.js"></script>
    <script src="modals/audiotrack/audiotrack-new.js"></script>
    <script src="modals/speaker/speaker-edit.js"></script>
    <script src="modals/speaker/speaker-new.js"></script>

    <!-- Stateful components -->
    <script src="states/authenticate/authenticate.js"></script>
    <script src="states/authenticated/authenticated.js"></script>
    <script src="states/authenticated/projects/projects.js"></script>
    <script src="states/authenticated/project/project.js"></script>
    <script src="states/authenticated/project/overview/overview.js"></script>
    <script src="states/authenticated/project/define-tags/define-tags.js"></script>
    <script src="states/authenticated/project/organize-tags/organize-tags.js"></script>
    <script src="states/authenticated/project/build-ui/build-ui.js"></script>
    <script src="states/authenticated/project/assets/assets.js"></script>
    <script src="states/authenticated/project/assets/asset/asset-edit.js"></script>
    <script src="states/authenticated/project/assets/asset/asset-new.js"></script>
    <script src="states/authenticated/project/audiotracks/audiotracks.js"></script>
    <script src="states/authenticated/project/speakers/speakers.js"></script>

    <!-- Load the app itself last -->
    <script src="app.route.js"></script>
    <script src="app.js"></script>

</body>

</html>
