<div class="rw-authenticate">
    <h1>Roundware Administration</h1>

    <form name="form" ng-submit="form.$valid && vm.login()" novalidate>

        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" required>
        </div>

        <div class="form-group">
            <button ng-disabled="vm.loading || !form.$valid" class="btn btn-block btn-primary">Login</button>
        </div>

    </form>
</div>
